<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" />

  <!-- Logo/Brand -->
  <text x="600" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">
    PixelFlow
  </text>

  <!-- Tagline -->
  <text x="600" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="28" text-anchor="middle" fill="#cbd5e1">
    Freelance Web Developer
  </text>

  <!-- Services -->
  <text x="600" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="20" text-anchor="middle" fill="#94a3b8">
    Custom Websites • Web Applications • E-commerce Solutions
  </text>

  <!-- CTA -->
  <rect x="475" y="420" width="250" height="60" rx="8" fill="#3b82f6" />
  <text x="600" y="458" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="white">
    Get Your Quote Today
  </text>

  <!-- Website URL -->
  <text x="600" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="16" text-anchor="middle" fill="#64748b">
    pixelflow.dev
  </text>
</svg>